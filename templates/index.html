<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css" >
</head>
<body>

<!-- CABEÇARAIO   -->

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <img src="/static/img/Logotipo_LosHermanos 5.png" class="img-fluid" alt="Logo">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Bovinos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Aves</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Cortes Especiais</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" >Churrasco</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

<!-- CABEÇARAIO   -->

<!-- CARROSSEL -->

 <div class="carousel-container">
    <div id="carouselExampleIndicators" class="carousel slide mb-5">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/static/img/Banner1.jpg" class="d-block w-100" width="800" height="400" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/static/img/Testecarrossel.png" class="d-block w-100" width="800" height="400" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/static/img/Banner3.jpg" class="d-block w-100" width="800" height="400" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  

<!-- CARROSSEL -->
 
<!-- TITUOLO E CARDS 1 -->

    <div class="col-11 m-auto mt-4 mb-3 p3 ">
      <h2 class="text-center">Experimente nossos cortes especias!</h2>
    </div>

    <div class="row row-cols-1 row-cols-md-4 g-4 col-11 m-auto">
      {% for cate in cat %}
      <div class="col">
        <div class="card h-60 w-60">
          <img src="{{ cate.imagem }}" alt="..." class="card-img-top img-fluid" style="object-fit: cover; height: 200px; width: 100%;" >
          <div class="card-body">
            <h4>{{ cate.peca }}</h4>
            <small>Preço/Kg: R${{ cate.preco }}</small>
            <div class="mt-auto d-flex justify-content-end">
            <a class="btn btn-outline-dark adicionar" type="button">Adicionar</a>   
            </div>  
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
      


<!-- TITUOLO E CARDS 1 -->
 
<!-- TITUOLO E CARDS 2 -->

    <div class="col-11 m-auto mt-5 mb-3 p3  ">
      <h2 class="text-center">Peças mais feitas em churrasco!</h2>
    </div>

    <div class="row row-cols-1 row-cols-md-4 g-4 col-11 m-auto">
      <div class="col">
        <div class="card h-60 w-60">
          <img src="/static/img/Tulipa_frango.png" alt="..." class="card-img-top img-fluid" style="object-fit: cover; height: 200px; width: 100%;" >
          <div class="card-body">
            <h4>Filé Mignon</h4>
            <small>Preço/Kg</small>
            <div class="mt-auto d-flex justify-content-end">
            <a class="btn btn-outline-dark adicionar" type="button">Adicionar</a>
            </div>
          </div>
        </div>
      </div>
    </div>


<!-- TITUOLO E CARDS 2 -->    

<!-- SEÇÃO CONTATOS -->

  <div class="col-11 m-auto mt-5">
    <h2 class="text-center">Contatos</h2>
    <div class="d-flex justify-content-center">
        <div class="m-2" style="width: 80px;">
        <a href="#">
          <i class="fa-brands fa-whatsapp" style="font-size: 80px; color: black;"></i>
        </a>
      </div>
      <div class="m-2" style="width: 80px;">
        <a href="#">
          <i class="fa-brands fa-instagram" style="font-size: 80px; color: black;"></i>
        </a>
      </div>
    </div>
  </div>

<!-- SEÇÃO CONTATOS -->

<!-- RODAPÉ -->

  <footer class="page-footer font-small mt-3 p-4">
    <div class="text-center text-dark">
        <a href="#">© 2024 Copyright</a>
    </div>
  </footer>



  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
